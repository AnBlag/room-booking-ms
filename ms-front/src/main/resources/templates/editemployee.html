<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="robots" content="none" />
    <meta name="description" content="Meeting room service." />
    <meta name="format-detection" content="telephone=no">
    <link href="/css/style.css" type="text/css" data-template-style="true" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/icons/favicon.ico?v=1" type="image/x-icon">
    <title>Редактирование профиля</title>
</head>

<body>
<header>
    <nav class="nav">
        <a href="/" class="nav__logo hidden-sm hidden-xs">
            <img width="80" src="/img/logo2.png" height="41" alt="Meeting room service.">

        </a>
    </nav>
</header>

<div class="login-p">
    <div class="login-f">
        <form class="pure-form" th:action="'/admin/employees/edit/' + ${profileData.id}" method="post">
            <h2 class="form-heading">Редактирование профиля</h2>
            <div class="form-group">
                <p class="login-str"></p>
                <input tabindex="1" placeholder="Логин" type="text" name="username" class="form-control" id="username" th:field="${profileData.login}" readonly/>
                </p>
                <div class="form-floating">
                    <p class="name-str"></p>
                    <input tabindex="2" placeholder="Имя" type="text" class="form-control" id="name" th:field="${employeeData.name}" required/>
                    <label for="name">Имя</label>
                </div>
                <div class="form-floating">
                    <p class="surname-str"></p>
                    <input tabindex="3" placeholder="Фамилия" type="text" class="form-control" id="surname" th:field="${employeeData.surname}" required/>
                    <label for="surname">Фамилия</label>
                </div>
                <div class="form-floating">
                    <p class="middlename-str"></p>
                    <input tabindex="4" placeholder="Отчество" type="text" class="form-control" id="middlename" th:field="${employeeData.middleName}"/>
                    <label for="middlename">Отчество</label>
                </div>
                <div class="form-floating">
                    <p class="tel-str"></p>
                    <input tabindex="5" placeholder="Внут. номер телефона" type="tel" class="form-control" id="telephone" th:field="${employeeData.phone}"/>
                    <label for="telephone">Телефон</label>
                </div>
                <div class="form-floating">
                    <p class="e-mail"></p>
                    <input tabindex="6" placeholder="E-mail" class="form-control" type="email" id="email" th:field="${employeeData.email}"/>
                    <label for="email">E-mail</label>
                </div>

                <div class="form-floating">
                    <p class="department-sel"></p>
                    <select tabindex="7" class="form-select" id="floatingSelect" aria-label="Default select example" th:field="${employeeData.departmentId}">
                        <option th:each="departament : ${departmentData}" th:value="${departament.getId()}"
                                th:text="${departament.getNameDepartment()}"></option>
                    </select>
                    <label for="floatingSelect">Укажите Ваш отдел</label>
                </div>

                <div class="form-floating">
                    <p class="role-sel"></p>
                    <select tabindex="8" class="form-select" id="floatingSelectRole"
                            aria-label="Default select example" th:field="${profileData.role}">
                        <option th:each="role : ${profileData.role.values()}" th:value="${role}"
                                th:text="${role}"></option>
                    </select>
                    <label for="floatingSelectRole">Роль</label>
                </div>

                <div class="form-floating">
                    <p class="banned-sel"></p>
                    <select tabindex="9" class="form-select" id="floatingSelectBanned"
                            aria-label="Default select example" th:field="${profileData.accountNonLocked}">
                        <option th:value="${profileData.accountNonLocked}" th:text="${profileData.accountNonLocked}" ></option>
                        <option th:value="false" th:if="${profileData.accountNonLocked != false}" >false</option>
                        <option th:value="true" th:if="${profileData.accountNonLocked != true}" >true</option>
                    </select>
                    <label for="floatingSelectRole">Banned</label>
                </div>

                <div class="form-floating">
                    <p class="is-active-sel"></p>
                    <select tabindex="10" class="form-select" id="floatingSelectIsActive"
                            aria-label="Default select example" th:field="${profileData.isActive}">
                        <option th:value="${profileData.isActive}" th:text="${profileData.isActive}" ></option>
                        <option th:value="false" th:if="${profileData.isActive != false}" >false</option>
                        <option th:value="true" th:if="${profileData.isActive != true}" >true</option>
                    </select>
                    <label for="floatingSelectIsActive">IsActive</label>
                </div>

                <div class="btn-group">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <div>
                        <p class="btn-p"></p>
                        <input tabindex="11" class="btn btn-primary" type="submit" value="Сохранить" />
                        <a tabindex="12" class="btn btn-outline-secondary" onclick="javascript:history.back(-1); return false;">Назад</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src='/js/password-validation.js'></script>
</body>

</html>
