<html lang="ru"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="robots" content="none" />
    <meta name="description" content="Метровагонмаш - производит вагоны метро, дизель поезда, рельсовые автобусы." />
    <meta name="format-detection" content="telephone=no">
    <link
            href="/css/style.css"
            type="text/css" data-template-style="true" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/icons/favicon.ico?v=1" type="image/x-icon">
    <title>ВКС</title>


</head>

<body>



<header>
    <nav class="nav ">
        <a href="/" class="nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Метровагонмаш">
        </a>
        <div class="auth-panel">
            <a sec:authorize="hasAuthority('admin:read')" class="btn btn-outline-secondary" href="/admin/vscrooms/">Панель администратора</a>
            <a sec:authorize="hasAuthority('user:read')" class="btn btn-outline-info" href="/user">Профиль</a>
            <a sec:authorize="isAnonymous()" class="btn btn-outline-secondary" href="/auth/login" role="button">Вход</a>
            <a sec:authorize="isAnonymous()" class="btn btn-outline-secondary" href="/registration">Регистрация</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-danger" href="/auth/logout">Выход</a>
        </div>
    </nav>
</header>


<!--
<div th:if="${employeeList==null}">
-->
<ul class="nav nav-pills ">
    <li class="nav-item">
        <a class="nav-link "  href="/admin/employees/">Сотрудники</a>
    </li>
    <li class="nav-item">
        <a class="nav-link " href="/admin/departments/">Департаменты</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/vscrooms/">Комнаты</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/records/">Записи</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/admin/history/">История</a>
    </li>
</ul>

<div class="container">

    <div th:if="${recordTableDTOList!=null}">
    <table class="table table-striped table-bordered table-responsive-sm text-center caption-top">
        <caption>История записей о бронировании</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>ID сотрудника</th>
                <!--<th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>-->
                <th>EMAIL</th>
                <th>Комната</th>
                <th>Блокировка</th>
                <th>Название</th>
                <th>Начало</th>
                <th>Конец</th>
                <th>Удаление</th>
            </tr>

        <tbody>

        <!--    <form method="post" action="/save-user" accept-charset="UTF-8">-->
        <tr th:each="record : ${recordTableDTOList}">
            <td>
                <input th:if="${record.id!= null}" th:value="${record.id}" type="text" size="2" id="id" style="text-align: center" class="form-control" name="id" readonly/>
            </td>
            <td>
                <input th:if="${record.employeeId!= null}" th:value="${record.employeeId}" type="text" size="2" id="employeeId" style="text-align: center" class="form-control" name="employeeId" readonly/>
            </td>
            <!--<td>
                <input th:if="${record.employeeName!= null}" th:value="${record.employeeName}" type="text" size="2" id="employeeName" style="text-align: center" class="form-control" name="employeeName" readonly/>
            </td>
            <td>
                <input th:if="${record.employeeSurname!= null}" th:value="${record.employeeSurname}" type="text" size="2" id="employeeSurname" style="text-align: center" class="form-control" name="employeeSurname" readonly/>
            </td>
            <td>
                <input th:if="${record.employeeMiddleName!= null}" th:value="${record.employeeMiddleName}" type="text" size="2" id="employeeMiddleName" style="text-align: center" class="form-control" name="employeeMiddleName" readonly/>
            </td>-->
            <td>
                <input th:if="${record.email!= null}" th:value="${record.email}" type="email" size="2" id="email" style="text-align: center" class="form-control" name="email" readonly/>
            </td>
            <td>
                <input th:if="${record.numberRoomId!= null}" th:value="${record.numberRoomId}" type="text" size="2" id="vcsRoomNumberRoom" style="text-align: center" class="form-control" name="vcsRoomNumberRoom" readonly/>
            </td>
            <td>
                <div>
                    <select tabindex="10" class="form-select" name="isActive" th:value="${record.isActive}" >
                        <option th:value="false" th:if="${!record.isActive}" >Заблокирован</option>
                        <option th:value="true" th:if="${record.isActive}">Разблокирован</option>
                        <option th:value="false" th:if="${record.isActive != false}">Заблокирован</option>
                        <option th:value="true" th:if="${record.isActive != true}">Разблокирован</option>
                    </select>
                </div>
                <!-- <input th:if="${record.isActive!= null}" th:value="${record.isActive}" type="text" size="2" id="isActive" style="text-align: center" class="form-control" name="isActive"/> -->
            </td>
            <td>
                <input th:if="${record.title!= null}" th:value="${record.title}" type="text" size="2" id="title" style="text-align: center" class="form-control" name="title" readonly/>
            </td>
            <td>
                <input th:if="${record.start!= null}" th:value="${record.start}" type="text" size="2" id="startEvent" style="text-align: center" class="form-control" name="startEvent" readonly/>
            </td>
            <td>
                <input th:if="${record.end!= null}" th:value="${record.end}" type="text" size="2" id="endEvent" style="text-align: center" class="form-control" name="endEvent" readonly/>
            </td>
            <td>
                <a th:href="${'/admin/history/delete/' + record.id}" class="btn btn-outline-danger">Удалить</a>
            </td>
        </tr>
        <!-- </form>-->
        </tbody>
        </thead>

    </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
