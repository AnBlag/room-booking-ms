<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="robots" content="none" />
    <meta name="description" content="Meeting room service." />
    <meta name="format-detection" content="telephone=no">
    <link
            href="/css/style.css"
            type="text/css" data-template-style="true" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/icons/favicon.ico?v=1" type="image/x-icon">
    <title>Вход</title>
</head>
<body>
<header>
    <nav class="nav">
        <a href="/" class="nav__logo hidden-sm hidden-xs">
            <img width="80" src="/img/logo2.png" height="41" alt="Meeting room service.">
        </a>
    </nav>
</header>
<div class="login-p">
    <div class="login-f">
        <form method="post" action="/auth/login">
            <div  class="form-heading">
                <h2>Вход в систему</h2>
                <div class="form-group">
                    <p for="username" class="sr-only"></p>
                    <input tabindex="1" placeholder="Логин" type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <p class="pass-str"></p>
                    <input tabindex="2" placeholder="Пароль" type="password" id="password" name="password" class="form-control">
                </div>
                <p class="pass-str"></p>
                <div class="form-check-text-center">
                    <input tabindex="3" type="checkbox" class="form-check-input" id="remember-me">
                    <label for="remember-me" class="form-check-label">Запомнить меня</label>
                </div>
                <div class="butt-ent">
                    <button tabindex="4" class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
                </div>
                <br>
                <a tabindex="5" class="forget-pass" href="/forget-password">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
