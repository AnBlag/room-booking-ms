<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="robots" content="none" />
    <meta name="description" content="Meeting room service." />
    <meta name="format-detection" content="telephone=no">
    <link href="/css/style.css" type="text/css" data-template-style="true" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/icons/favicon.ico?v=1" type="image/x-icon">
    <title>Регистрация нового пользователя</title>
</head>

<body>
<header>
    <nav class="nav">
        <a href="/" class="nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Meeting room service.">
        </a>
    </nav>
</header>

<div class="login-p">
    <div class="login-f">
        <form class="pure-form" th:action="@{/registration}" th:object="${userData}" method="post">
            <h2 class="form-heading">Регистрация</h2>
            <div class="form-group">
                <p class="login-str"></p>
                <p class="login-message" style="color: red" th:text="${loginErrorMessage}"></p>
                <input tabindex="1" placeholder="Логин" type="text" name="username" class="form-control" id="username" th:field="*{login}" required/>
                </p>
                <div class="form-group">
                    <p class="pass-str"></p>
                    <input tabindex="2" placeholder="Пароль" type="password" class="form-control" id="password" th:field="*{password}" required/>
                    <p class="pass-str"></p>
                    <input tabindex="3" placeholder="Повторите пароль" class="form-control" type="password" id="confirm_password" required/>
                </div>
                <div class="form-group">
                    <p class="name-str"></p>
                    <input tabindex="4" placeholder="Имя" type="text" class="form-control" id="name" th:field="*{name}" required/>
                </div>
                <div class="form-group">
                    <p class="surname-str"></p>
                    <input tabindex="5" placeholder="Фамилия" type="text" class="form-control" id="surname" th:field="*{surname}" required/>
                </div>
                <div class="form-group">
                    <p class="middlename-str"></p>
                    <input tabindex="6" placeholder="Отчество" type="text" class="form-control" id="middlename" th:field="*{middleName}"/>
                </div>
                <div class="form-group">
                    <p class="tel-str"></p>
                    <input tabindex="7" placeholder="Внут. номер телефона" type="tel" class="form-control" id="telephone" th:field="*{phone}"/>
                </div>
                <div>
                    <p class="e-mail"></p>
                    <input tabindex="8" placeholder="E-mail" class="form-control" type="email" id="email" th:field="*{email}"/>
                </div>
                <div class="form-floating">
                    <p class="department-sel"></p>
                    <select tabindex="9" class="form-select" id="floatingSelect" aria-label="Default select example" th:field="*{departmentId}">
                        <option th:each="department : ${departmentList}" th:value="${department.getId()}"
                                th:text="${department.getNameDepartment()}"></option>
                    </select>
                    <label for="floatingSelect">Укажите Ваш отдел</label>
                </div>
                <div class="btn-group">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <div>
                        <p class="btn-p"></p>
                        <input tabindex="10" class="btn btn-primary" type="submit" value="Регистрация" />
                        <input tabindex="11" class="btn btn-outline-secondary" type="reset" value="Очистить" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src='/js/password-validation.js'></script>
</body>

</html>
