<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="robots" content="none" />
    <meta name="description" content="Метровагонмаш - производит вагоны метро, дизель поезда, рельсовые автобусы." />
    <meta name="format-detection" content="telephone=no">
    <link
            href="/css/style.css"
            type="text/css" data-template-style="true" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/img/icons/favicon.ico?v=1" type="image/x-icon">
    <title>Вспомнить пароль</title>
</head>
<body>
<header>
    <nav class="nav">
        <a href="/" class="nav__logo hidden-sm hidden-xs">
            <img width="223" src="/img/logo_rus.gif" height="41" alt="Метровагонмаш">
        </a>
    </nav>
</header>
<div class="login-p">
    <div class="login-f">
        <form method="post" action="/forget-password/send">
        <div  class="form-heading">
            <h2>Введите логин</h2>
            <div class="form-group">
                <p for="username" class="sr-only"></p>
                <input tabindex="1" placeholder="Логин" type="text" id="username" name="username" class="form-control">
                <p th:if="${error == true}">Пользователь не найден!</p>
            </div>

            <div class="butt-ent">
                <button tabindex="2" class="btn btn-lg btn-primary btn-block left" type="submit">Отправить</button>
            </div>
        </div>
        </form>
    </div>
</div>

</body>
</html>
